name: Ingestão contínua

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requisitos.txt
      - name: Rodar migrador
        env:
          WC_BASE_URL: ${{ secrets.WC_BASE_URL }}
          WC_CK: ${{ secrets.WC_CK }}
          WC_CS: ${{ secrets.WC_CS }}
          DEFAULT_BUTTON_TEXT: ${{ secrets.DEFAULT_BUTTON_TEXT }}
          DEFAULT_CURRENCY: ${{ secrets.DEFAULT_CURRENCY }}
        run: |
          python main.py
